
<div class="mat-mdc-form-field" >
    <span><h1>Películas </h1></span>

    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Titanic" #input>
    </mat-form-field>

    <button mat-button (click)="openDialog()" color="primary">
        Crear Película
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Cddigo Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
  
      <!-- Clasificacion Column -->
      <ng-container matColumnDef="classification">
        <th mat-header-cell *matHeaderCellDef> Clasificación </th>
        <td mat-cell *matCellDef="let element"> {{element.classification}} </td>
      </ng-container>

      <!-- Accion Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Acción </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button (click)="deleteMovie(element.id)"  color="warn">
                <mat-icon>delete</mat-icon>           
            </a>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Selecciona página de películas">
    </mat-paginator>

  </div>
