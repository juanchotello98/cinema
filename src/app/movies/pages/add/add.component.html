<h1 mat-dialog-title>Crear Película</h1>
<div mat-dialog-content>
    <form [formGroup]="movieForm">
        <!-- Nombre -->
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput placeholder="Titanic">
        </mat-form-field>
    
        <!-- Codigo -->
        <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input formControlName="code" matInput placeholder="0001">
        </mat-form-field>
    
        <!-- CLasificacion -->
        <mat-form-field appearance="fill">
            <mat-label>Clasificacion</mat-label>
            <mat-select formControlName="classification" placeholder="TP">
                <mat-option value="TP">TP</mat-option>
                <mat-option value="7">7</mat-option>
                <mat-option value="12">12</mat-option>
                <mat-option value="15">15</mat-option>
                <mat-option value="18">18</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
    <button mat-raised-button style="margin-left: 8px;" color="primary" (click)="addMovie()" mati-dialog-close>Guardar</button>
</div>
