

<div class="mat-mdc-form-field" >
    <span><h1>Funciones </h1></span>

    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="SALA1" #input>
    </mat-form-field>

    <button mat-button (click)="openDialog()" color="primary">
        Crear Función
    </button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Codigo Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Codigo </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
  
      <!-- Película Column -->
      <ng-container matColumnDef="movie">
        <th mat-header-cell *matHeaderCellDef> Película </th>
        <td mat-cell *matCellDef="let element"> {{element.movie}} </td>
      </ng-container>
  
      <!-- Sala Column -->
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Sala </th>
        <td mat-cell *matCellDef="let element"> {{element.room}} </td>
      </ng-container>

      <!-- Fecha Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Hora Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Hora </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <!-- Accion Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef > Acción </th>
        <td mat-cell *matCellDef="let element">
            <a mat-icon-button (click)="deleteFunction(element.id)"  color="warn">
                <mat-icon>delete</mat-icon>           
            </a>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Selecciona pagina de funciones">
    </mat-paginator>

  </div>
